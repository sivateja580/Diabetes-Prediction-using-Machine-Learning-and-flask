<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction App</title>

    <!-- Link CSS from static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ©º Diabetes Prediction System</h1>
        <p class="subtitle">Enter patient health details below to check diabetes risk</p>

        <form action="/predict" method="POST" class="form-box">
            <input type="text" name="Pregnancies" placeholder="Pregnancies" required>
            <input type="text" name="Glucose" placeholder="Glucose Level" required>
            <input type="text" name="BloodPressure" placeholder="Blood Pressure" required>
            <input type="text" name="SkinThickness" placeholder="Skin Thickness" required>
            <input type="text" name="Insulin" placeholder="Insulin" required>
            <input type="text" name="BMI" placeholder="BMI" required>
            <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
            <input type="text" name="Age" placeholder="Age" required>

            <button type="submit" class="btn">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result-card {% if 'Not' in prediction_text %}not-diabetic{% else %}diabetic{% endif %}">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>Developed by <b>SIVA TEJA</b> | Powered by Flask & Machine Learning</p>
    </footer>
</body>
</html>
